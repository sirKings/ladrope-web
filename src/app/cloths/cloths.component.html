<div class='content'>
	<div class='cloth'>
		<div class='right'>
			<div class='badge'>
				<p>NGN{{cloth.price}}.00</p>
			</div>
			<div>({{cloth.numSold}})
				<div class='pull-right'>
					<star-rating-comp 
						[staticColor]="'ok'" 
						[readOnly]="true" 
						[starType]="'svg'" 
						rating={{cloth.rating}}>
					</star-rating-comp>
				</div>
			</div>
		</div>
		<div class='head'>
			<p>{{cloth.name}}</p>
			<p>From {{cloth.label}}</p>
		</div>
		<div class='pad'>
			<img src="{{cloth.image1}}" class='img-responsive'>
		</div>
		<div class='pad'>
			<img src="{{cloth.image2}}" class='img-responsive'>
		</div>
		<div class='pad'>
			<img src="{{cloth.image3}}" class='img-responsive'>
		</div>
		<div class='pad'>
			<img src="{{cloth.image4}}" class='img-responsive'>
		</div>
		<div class='footer'>
			<div>
				<span class='pointer' (click)='like()'>
					<i *ngIf='!cloth.likers[uid]' class="fa fa-heart-o" aria-hidden="true"></i> 
					<i *ngIf='cloth.likers[uid]' class="fa fa-heart green" aria-hidden="true"></i> 
					{{cloth.likes}} likes
				</span>
				<span class="pull-right" *ngIf='user'><span  *ngIf='user.height && user.size'><h1>Order Now</h1></span></span>
			</div>
		</div>
		<div class='info'>
			<p>Description: {{cloth.description}}</p>
			<p>Production Time: {{cloth.time}} days</p>
		</div>
	</div>
	<h3 class="text">Please download the app to order and enjoy the best of Ladrope services</h3>
</div>
