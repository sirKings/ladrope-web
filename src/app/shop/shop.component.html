<div class="search-results"
		    infiniteScroll
		    [infiniteScrollDistance]="2"
		    [infiniteScrollThrottle]="300"
		    (scrolled)="onScroll()">
		

<div class='shop'>
	 <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
	<div class='filter' [class.show]="!isMenu">
		<h2>Ladrope Shop</h2>
		<p>Don't like what you see?</p>
		<p>You can filter here</p>
		<form [formGroup]="filterOptions" novalidate>
		  <div class='form-group'>
		    <label>Type</label>
		          <select formControlName="class">
		           		<option value="casuals">Casual Wears</option>
	                    <option value="corporate">Corporate Wears</option>
	                    <option value="native">Traditional Wears</option>
	                    <option value="shirt">Shirts</option>
	                    <option value="trousers">Trousers</option>
	                    <option value="gown">Gown</option>
	                    <option value="wedding">Wedding Outfits</option>
	                    <option value="ankara">Ankara</option>
	                    <option value="suit">Suits</option>
		          </select>
		  </div>
		  <div>
		  	<button [disabled]='!gender' class="btn" type="submit" (click)='filter()'>Filter</button>
		  	<button [disabled]='!gender' class="btn" type="button" (click)='cancel()'>Cancel</button>
		  </div>
		</form>
		<div class='advert'>
			<p>Switch Gender</p>
			<button [disabled]='!gender' class='btn btn-success' (click)="initialise({orderByChild: 'name', limitToFirst: limit}, 'male')">Male</button>
			<button [disabled]='!gender'  class='btn btn-success' (click)="initialise({orderByChild: 'name', limitToFirst: limit}, 'female')">Female</button>
		</div>
		<div class='advert'>
			<h4>Get the best from Ladrope</h4>
			<p>Download the app</p>
		</div>

		<div *ngIf='user?.name'>
			<div class='advert'>
				<a [routerLink]="['/tailor', uid]">Go to My Dashboard</a>
			</div>
		</div>
	</div>
	<div class='row'>
		<div *ngIf = 'cloths'>
			<div class='col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-4 col-xs-10 '>
				<div *ngFor= 'let cloth of cloths'>
					<app-content [cloth]='cloth'></app-content>
				</div>
			</div>
		</div>
		<div *ngIf='!cloths'>
			<div class='row'>
				<div class='card col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-xs-10 '>
					<h4>Welcome to Ladrope Shop</h4>
					<p>We are dedicated to serving you better</p>
					<p>Please select a gender option below</p>
					<button class='btn btn-success' (click)="initialise({orderByChild: 'name', limitToFirst: limit}, 'male')">Male</button>
					<button class='btn btn-success' (click)="initialise({orderByChild: 'name', limitToFirst: limit}, 'female')">Female</button>
				</div>
			</div>
		</div>	
	</div>
</div>

</div>
