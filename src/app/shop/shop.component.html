<div class='shop'>
	 <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
	<div class='filter' [class.show]="!isMenu">
		<h2>Ladrope Shop</h2>
		<p>Don't like what you see?</p>
		<p>You can filter here</p>
		<form [formGroup]="filterOptions" novalidate>
		  <div class='form-group'>
		    <label>Type</label>
		          <select formControlName="class">
		           <option value="gown">Gowns</option>
		           <option value="shirt">Shirt</option>
		           <option value="trouser">Trousers</option>
		           <option value="native">Native</option>
		           <option value="suit">Suit</option>
		           <option value="ankara">Ankara</option>
		          </select>
		  </div>
		  <div>
		  	<button class="btn" type="submit" (click)='filter()'>Filter</button>
		  	<button class="btn" type="button" (click)='cancel()'>Cancel</button>
		  </div>
		</form>

		<div class='advert'>
			<h4>Get the best from Ladrope</h4>
			<p>Download the app</p>
		</div>
	</div>
	<div class='row'>
		<div class='col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-4 col-xs-10 '>
			<div *ngFor= 'let cloth of cloths'>
				<app-content [cloth]='cloth'></app-content>
			</div>
		</div>	
	</div>
</div>
